<form [formGroup]="$any(form)" (ngSubmit)="submitForm()">
  <app-utils-modal-content
    [activeModal]="modal"
    modalTitle="Изменить роль"
  >
    <div class="form-group">
      <label class="text-secondary">Имя пользоватлея</label>
      <div class="form-control-plaintext">{{userName$ | async}}</div>
    </div>
    <div class="form-group">
      <label class="text-secondary">Его новая роль</label>
      <ng-select
        formControlName="role"
        [items]="availableRoles"
        bindLabel="code"
        bindValue="code"
        [clearable]="false"
      ></ng-select>
      <app-utils-validation-message formControlName="role"></app-utils-validation-message>
    </div>
    <ng-container modalFooter="">
      <div class="btn-group" role="group">
        <button (click)="cancelClick()" type="button" class="btn btn-secondary">Отмена</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading$ | async">OK</button>
      </div>
    </ng-container>
  </app-utils-modal-content>
</form>
