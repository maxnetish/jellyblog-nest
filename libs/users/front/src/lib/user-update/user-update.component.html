<form [formGroup]="form" (ngSubmit)="submitForm()">
  <app-utils-modal-content
    [activeModal]="modal"
    modalTitle="Изменить роль"
  >
    <div class="mb-3">
      <label class="form-label small text-secondary">Имя пользователя</label>
      <div class="form-control-plaintext">{{userName()}}</div>
    </div>
    <div class="mb-3">
      <label class="form-label small text-secondary">Его новая роль</label>
      <ng-select
        formControlName="role"
        [items]="availableRoles"
        bindLabel="code"
        bindValue="code"
        [clearable]="false"
      ></ng-select>
      <app-utils-validation-message formControlName="role"></app-utils-validation-message>
    </div>
    <ng-container modalFooter>
      <div class="btn-group" role="group">
        <button (click)="modal.dismiss('cancel')" type="button" class="btn btn-secondary">Отмена</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading()">OK</button>
      </div>
    </ng-container>
  </app-utils-modal-content>
</form>
