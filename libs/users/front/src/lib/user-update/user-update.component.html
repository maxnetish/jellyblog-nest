<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="card-header">
    <h3>Изменить роль</h3>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label>Имя пользоватлея</label>
      <div class="form-control-plaintext">{{userName$ | async}}</div>
    </div>
    <div class="form-group">
      <label>Его новая роль</label>
      <ng-select
        formControlName="role"
        [items]="availableRoles"
        bindLabel="code"
        bindValue="code"
        [clearable]="false"
      ></ng-select>
      <app-utils-validation-message formControlName="role"></app-utils-validation-message>
    </div>
    <div class="buttons d-flex justify-content-center">
      <div class="btn-group" role="group">
        <button (click)="cancelClick()" type="button" class="btn btn-secondary">Отмена</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading$ | async">OK</button>
      </div>
    </div>
  </div>
</form>
