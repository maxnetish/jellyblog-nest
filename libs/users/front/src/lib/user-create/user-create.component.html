<form [formGroup]="form" (ngSubmit)="submitForm()">
  <app-utils-modal-content [activeModal]="modal" modalTitle="Создать пользователя">

    <div class="d-flex flex-column gap-2">
      <app-utils-form-item
        layout="vertical"
        controlValidationName="username"
        controlId="vvefvdfv"
        controlLabel="Имя нового пользователя"
      >
        <input
          control
          type="text"
          formControlName="username"
          id="vvefvdfv"
          class="form-control"
          autocomplete="off"
        />
      </app-utils-form-item>

      <app-utils-form-item
        layout="vertical"
        controlValidationName="password"
        controlId="cefrefhjgdf"
        controlLabel="И его пароль"
      >
        <input
          type="text"
          formControlName="password"
          id="cefrefhjgdf"
          class="form-control"
          autocomplete="new-password"
        />
      </app-utils-form-item>

      <app-utils-form-item
        layout="vertical"
        controlValidationName="role"
        controlId="role"
        controlLabel="Его роль"
      >
        <ng-select
          formControlName="role"
          [items]="availableRoles"
          bindLabel="code"
          bindValue="code"
          [clearable]="false"
          id="role"
        ></ng-select>
      </app-utils-form-item>
    </div>

    <ng-container modalFooter>
      <div class="btn-group" role="group">
        <button (click)="modal.dismiss('cancel')" type="button" class="btn btn-secondary">Отмена</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading()">OK</button>
      </div>
    </ng-container>

  </app-utils-modal-content>
</form>
