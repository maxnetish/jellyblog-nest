<form [formGroup]="form" (ngSubmit)="submitForm()">
  <app-utils-modal-content [activeModal]="modal" modalTitle="Установить пароль">
    <div class="mb-3">
      <label class="form-label small text-secondary">Имя пользователя</label>
      <div class="form-control-plaintext">{{ userName() }}</div>
    </div>
    <div class="mb-3">
      <label
        class="form-label small text-secondary"
        for="vefgegevvewgtb"
      >
        Новый пароль
      </label>
      <input
        type="text"
        formControlName="newPassword"
        id="vefgegevvewgtb"
        class="form-control"
        autocomplete="new-password"
      />
      <app-utils-validation-message formControlName="newPassword"></app-utils-validation-message>
    </div>
    <ng-container modalFooter="">
      <div class="btn-group" role="group">
        <button (click)="modal.dismiss('cancel')" type="button" class="btn btn-secondary">Отмена</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading()">OK</button>
      </div>
    </ng-container>
  </app-utils-modal-content>
</form>
