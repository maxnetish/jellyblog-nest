<form [formGroup]="$any(form)" (ngSubmit)="submitForm()">
  <app-utils-modal-content [activeModal]="modal" modalTitle="Установить пароль">
    <div class="form-group">
      <label class="text-secondary">Имя пользователя</label>
      <div class="form-control-plaintext">{{userName$ | async}}</div>
    </div>
    <div class="form-group">
      <label class="text-secondary" for="vefgegevvewgtb">Новый пароль</label>
      <input
        type="text"
        formControlName="newPassword"
        id="vefgegevvewgtb"
        class="form-control"
        autocomplete="new-password"
      />
      <app-utils-validation-message formControlName="newPassword"></app-utils-validation-message>
    </div>
    <ng-container modalFooter="">
      <div class="btn-group" role="group">
        <button (click)="cancelClick()" type="button" class="btn btn-secondary">Отмена</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading$ | async">OK</button>
      </div>
    </ng-container>
  </app-utils-modal-content>
</form>
