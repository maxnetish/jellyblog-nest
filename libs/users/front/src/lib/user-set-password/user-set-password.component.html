<form [formGroup]="form" (ngSubmit)="submitForm()">
  <app-utils-modal-content [activeModal]="modal" modalTitle="Установить пароль">

    <div class="d-flex flex-column g-2">

      <app-utils-form-item
        layout="vertical"
        controlLabel="Имя пользователя"
      >
        <div class="form-control-plaintext">{{ userName() }}</div>
      </app-utils-form-item>

      <app-utils-form-item
        layout="vertical"
        controlLabel="Новый пароль"
        controlId="vefgegevvewgtb"
        controlValidationName="newPassword"
      >
        <input
          type="text"
          formControlName="newPassword"
          id="vefgegevvewgtb"
          class="form-control"
          autocomplete="new-password"
        />
      </app-utils-form-item>

    </div>

    <ng-container modalFooter="">
      <div class="btn-group" role="group">
        <button (click)="modal.dismiss('cancel')" type="button" class="btn btn-secondary">Отмена</button>
        <button type="submit" class="btn btn-primary" [disabled]="loading()">OK</button>
      </div>
    </ng-container>
  </app-utils-modal-content>
</form>
