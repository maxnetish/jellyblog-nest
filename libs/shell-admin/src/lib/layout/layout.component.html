<div class="container-fluid gx-0">

  <div class="bg-primary bg-gradient">
    <div class="container-xxl">
      <nav class="navbar navbar-expand-md navbar-dark">
        <span class="navbar-brand">Jellyblog admin</span>
        <button
          class="navbar-toggler"
          type="button"
          aria-controls="navbarContent"
          [attr.aria-expanded]="!isNavbarCollapsed"
          aria-label="Toggle navigation"
          (click)="isNavbarCollapsed = !isNavbarCollapsed"
        >
<!--          <span class="navbar-toggler-icon"></span>-->
          <ng-icon name="heroBars3"></ng-icon>
        </button>
        <div
          class="collapse navbar-collapse"
          [ngbCollapse]="isNavbarCollapsed"
          id="navbarContent"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" [routerLink]="['users']">
                Пользователи
              </a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" [routerLink]="['settings', 'edit']">
                Настройки
              </a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" [routerLink]="['files']">
                Файлы
              </a>
            </li>
          </ul>
          <adm-user-widget></adm-user-widget>
        </div>
      </nav>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
<adm-global-toast></adm-global-toast>
