<div class="d-flex flex-column gap-2">
  @for (toast of toasts$ | async; track toast.id) {
    <ngb-toast
      [header]="headerBySeverity[toast.severity]"
      [autohide]="true"
      [delay]="delayBySeverity[toast.severity]"
      (hidden)="handleToastHidden(toast)"
      [class]="classBySeverity[toast.severity]"
    >
      {{toast.text}}
    </ngb-toast>
  }
</div>
