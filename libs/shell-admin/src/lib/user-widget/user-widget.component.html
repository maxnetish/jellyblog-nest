<div
  *ngIf="loggedIn$ | async"
  ngbDropdown
  class="d-inline-block"
>
  <button
    class="btn btn-light btn-sm"
    id="userMenu"
    ngbDropdownToggle
  >
    {{username$ | async}}
  </button>
  <div ngbDropdownMenu aria-labelledby="userMenu" class="dropdown-menu">
    <button ngbDropdownItem (click)="handleLogoutClick()">
      Разлогиниться
    </button>
  </div>
</div>
