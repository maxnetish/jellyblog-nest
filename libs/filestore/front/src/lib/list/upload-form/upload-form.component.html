<div class="mb-3">
  <mg-file-uploader
    [s3Bucket]="(componentStore.s3Bucket$ | ngrxPush) || null"
    [s3Config]="(componentStore.s3Config$ | ngrxPush) || {}"
    (uploadEvents)="handleUploaderEvents($event)"
    [multiple]="true"
    [prefix]="componentStore.prefix$ | ngrxPush"
    [revealOriginalFileName]="(componentStore.revealOriginalFileName$ | ngrxPush) || false"
  >
    <ng-container buttonContent>
      <ng-icon name="heroCloudArrowUp"></ng-icon>
      Выбрать файлы для загрузки
    </ng-container>
  </mg-file-uploader>
</div>

<form>
  <div class="form-group mb-3">
    <label for="custom-prefix" class="text-secondary">
      Добавить префикс (чтобы файл загрузился в &laquo;папку&raquo; внутри корзины &mdash; бакета). Если не будет
      разделителяв конце, сольётся с именем.
    </label>
    <input
      type="text"
      [formControl]="prefixFormControl"
      class="form-control"
      id="custom-prefix"
      placeholder="Example: folder/subfolder/"
    />
  </div>

  <div class="form-check">
    <input
      type="checkbox"
      [formControl]="revealFilenameControl"
      class="form-check-input"
      id="reveal-filename"
    />
    <label class="form-check-label text-secondary" for="reveal-filename">
      Использовать оригинальное имя файла (по умолчанию используем новый guid)
    </label>
  </div>
</form>
