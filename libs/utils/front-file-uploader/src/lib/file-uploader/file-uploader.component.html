<button
  type="button"
  [class]="buttonClass()"
  (click)="handleButtonClick($event)"
>
  {{ buttonText() }}
  <ng-content select="[buttonContent]"></ng-content>
</button>

<input
  class="hidden-input"
  type="file"
  #fileInputRef
  [attr.multiple]="multiple()"
  [attr.accept]="accept()"
  (change)="handleFileInputChange(fileInputRef)"
/>
