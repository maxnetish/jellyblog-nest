<div class="modal-header">
  <h5 class="modal-title">{{modalTitle}}</h5>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="dismissModal('cancel')"
  ></button>
</div>
<div class="modal-body">
  <ng-content></ng-content>
</div>
<div class="modal-footer">
  <ng-content select="[modalFooter]"></ng-content>
</div>
