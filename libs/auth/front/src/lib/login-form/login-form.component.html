<form [formGroup]="form" (ngSubmit)="submitForm()">
  <div class="card">
    <div class="card-body">
      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="username"
          id="username"
          class="form-control"
          autocomplete="username"
          placeholder="Cherry"
        />
        <label class="text-secondary" for="username">Имя</label>
        <app-utils-validation-message formControlName="username"></app-utils-validation-message>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          formControlName="password"
          id="password"
          class="form-control"
          placeholder="super secret"
          autocomplete="current-password"
        />
        <label class="text-secondary" for="password">Пароль</label>
        <app-utils-validation-message formControlName="password"></app-utils-validation-message>
      </div>
      <div class="d-flex justify-content-end gap-2">
        @if (!disallowCancel()) {
          <button
            (click)="cancelClick()"
            type="button"
            class="btn btn-secondary"
          >
            Отмена
          </button>
        }
        <button type="submit" class="btn btn-primary">OK</button>
      </div>
    </div>
  </div>
</form>
